<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="color-scheme" content="dark light"/>
  <title>Fairt · A股</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-page="ashares">
<div class="wrap">

  <div class="nav">
    <div class="brand">Fairt · 投研自动化</div>
    <div class="tabs">
      <a class="tab" href="./index.html">首页</a>
      <a class="tab" href="./dashboard.html">总览</a>
      <a class="tab" href="./macro.html">宏观</a>
      <a class="tab active" href="./ashares.html">A股</a>
      <a class="tab" href="./copper.html">铜</a>
      <a class="tab" href="./method.html">方法</a>
      <a class="tab" href="./changelog.html">更新</a>
      <a class="tab" href="./about.html">关于</a>
    </div>
  </div>

  <div class="hero">
    <h1>A股 · 专题页 <span class="pill mono" id="date">—</span></h1>
    <div class="sub muted">机构监控风格：只做结构化整理，不输出观点。</div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="card-hd">
        <div class="card-title">今日三句话</div>
        <div class="card-note muted mono">briefing</div>
      </div>
      <div class="card-bd">
        <ol id="insights" class="list"></ol>
        <div id="err" class="footer mono"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-hd">
        <div class="card-title">搜索</div>
        <div class="card-note muted">实时过滤</div>
      </div>
      <div class="card-bd">
        <input id="search" class="search" placeholder="输入关键词过滤：北向 / 资金面 / 情绪 / 信用 / 汇率"/>
        <div class="footer">提示：输入后立刻过滤 Top 列表。</div>
      </div>
    </div>
  </div>

  <div class="card wide">
    <div class="card-hd">
      <div class="card-title">Top 列表</div>
      <div class="card-note muted mono">priority list</div>
    </div>
    <div class="card-bd">
      <ol id="toplist" class="list"></ol>
    </div>
  </div>

  <div class="card wide">
    <div class="card-hd">
      <div class="card-title">可视化</div>
      <div class="card-note muted">distribution / trend / gauge</div>
    </div>
    <div class="card-bd">
      <div class="canvas-wrap">
        <div class="card"><div class="card-hd"><div class="card-title">标签占比</div></div><canvas id="mainPie"></canvas></div>
        <div class="card"><div class="card-hd"><div class="card-title">因子占比</div></div><canvas id="subPie"></canvas></div>
        <div class="card"><div class="card-hd"><div class="card-title">历史趋势</div></div><canvas id="trend"></canvas></div>
        <div class="card"><div class="card-hd"><div class="card-title">风险指数</div></div><canvas id="gauge"></canvas></div>
      </div>
    </div>
  </div>

  <div class="footer">说明：仅用于信息整理，不构成投资建议。</div>
</div>
<script src="./assets/app.js"></script>
</body>
</html>
